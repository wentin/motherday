<body>
<div class="huffpost-wrapper">
	<div class="huffpost-card">
		<div class="front">
			<img src="https://s3.amazonaws.com/thrive-moms-card/bg.gif" crossOrigin="Anonymous">
			<textarea name="" class="huffpost-mother" cols="30" rows="10"></textarea>
			<div class="huffpost-card-share"></div>	
		</div>
		<div class="back">
			<div class="left">
				<h1>Drag your cursor on the card to sign</h1>
				<div class="canvasWrapper"></div>
			</div>	
			<div class="right">

				<a href="#" class="card-share-btn email" data-service="email">Send</a>
				<a href="#" class="card-share-btn facebook" data-service="facebook">Send</a>
				<a href="#" class="card-share-btn twiiter" data-service="twitter">Send</a>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	(function($){
		$(document).ready(function() {
			$('.card-share-btn').on('click', function(e) {
				e.preventDefault();
				uploadAndShare( $(this).data('service'), $('.canvasWrapper canvas')[0], $('.huffpost-mother').val());
			});
		});
	})(jQuery);
</script>

<iframe id="card-email-helper" src="about:blank" style="display:none;"></iframe>
